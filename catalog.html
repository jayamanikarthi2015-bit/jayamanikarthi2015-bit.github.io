<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catalog</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <h1>Product Catalog</h1>
    <a class="btn" href="index.html">Back to Home</a>
</header>

<div class="search-bar">
    <input type="text" id="search" placeholder="Search products...">
</div>

<div class="filter-buttons">
    <button onclick="filterItems('all')">All</button>
    <button onclick="filterItems('cycle')">Cycles</button>
    <button onclick="filterItems('drink')">Drinks</button>
    <button onclick="filterItems('room')">Rooms</button>
</div>

<div class="catalog-container">

    <div class="item cycle">
        <img src="images/cycle1.jpg" alt="">
        <h3>Hero Cycle</h3>
        <p>₹7,500</p>
    </div>

    <div class="item drink">
        <img src="images/drink1.jpg" alt="">
        <h3>Omam Water</h3>
        <p>₹50</p>
    </div>

    <div class="item room">
        <img src="images/room1.jpg" alt="">
        <h3>Deluxe Room</h3>
        <p>₹2,000/night</p>
    </div>

</div>

<script src="script.js"></script>
</body>
</html>
